<!DOCTYPE HTML>
	
	<html>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="Birthday.css" rel="stylesheet">
		<header>
			<meta charset="UTF-8">
			<title>祝你生日快乐</title>
		</header>
		
		
		<body>
			<audio autoplay=true>
				<source src="audio/FATYHD.mp3">
			</audio>
			<div class="page" id="cover1">
				<h1 class="delay1">Happy Birthday!</h1>
				<h2 class="delay2">2018年1月19日</h2>
				<h2 class="delay2">January 19th, 2018</h2>
			</div>
			<div class="page" id="page1">
				
			</div>
			
			<div class="page" id="page2">
				<p>愿你的智慧和身量<br>
				并神和人喜爱你的心都<strong>一同增长！</strong></p>
			</div>

			
			<div class="page" id="page3">
				<p>愿神祝福你，使你像一棵树栽在溪水旁，按时候结果子，叶子也不枯干，并使你所做的尽都顺利。</p>
			</div>
			
			<div class="page" id="page4">
				<p>惟喜爱耶和华的律法，昼夜思想，这人便为有福。</p>
			</div>
			<div class="page" id="page5">
				<p>因为凡从神生的，就胜过世界；使我们胜过世界的，就是我们的信心。（约翰一书 5：4）</p>
			</div>
			<div class="page" id="page6">
				<footer>music: All that you have done for me.</footer>
			</div>
		</body>

		<script src="Birthday.js"></script>
		-->
	
	</html>
